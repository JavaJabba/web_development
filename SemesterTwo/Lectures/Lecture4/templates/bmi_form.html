{% extends base.html %}

{% block main_content %}

<form action="" method="POST">

    <label for="weight">Weight in kilograms:</label>
    <input type="text" size="50" name="weight" id="weight" value="{{ weight }}"/>

    <br />
    <label for="height">Height in metres:</label>
    <input type="text" size="50" name="height" id="height" value="{{ height }}"/>

    <label for="bmi">BMI:</label>
    <input type="text" name="bmi" id="bmi" value="{{ bmi }}" disabled/>

    <input type="submit" />
    
    


</form>



{% endblock %}
