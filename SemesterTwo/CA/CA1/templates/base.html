<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        <h1>{{title}}</h1>
            {% if "player_id" in session %}
                <p>Welcome, {{session["player_id"]}}, <a href="{{ url_for('logout') }}">Logout!</a>, <a href="{{ url_for('account') }}">Account!</a></p>
            {% else %}
                <p><a href="{{ url_for('login') }}">Login!</a></p>
            {% endif %}
        </header>
        {% block main_content %}

        {% endblock %}

        <footer>
            &copy; Dylan Murray
        </footer>

    </body>
</html>
